<table class="table table-dark table-bordered">
  <thead>
    <tr>
      <th scope="col" *ngFor="let column of aggregateBy">{{column | titlecase }}</th>
      <th scope="col">Hours</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let slot of aggregatedSlots">
      <th *ngFor="let item of slot">{{item}}</th>
    </tr>
  </tbody>
</table>
